<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Page</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="continer">
        <div id="signup-form">
            <h1 style="margin-top: -2vw; margin-bottom: 3vw;">Sign up</h1>
            <input type="text" id="username_textinput_of_signup">
            <p id="pusername" >User name</p>
            <input type="password" id="password_signup">
            <p>Password</p>
            <input type="password" id="confirm_password">
            <p>Confirm Password</p> 
            <button class="submit" style="margin-left: 0vw; scale: .8; margin-top: -5vw;" onclick="adduser()">Submit</button>
        </div>
      
        <div id="navigate_con">
            <button class="navigate-btn" id="signup" onclick="movetosignup()">Sign up</button>
            <button class="navigate-btn" id="signin-btn" onclick="movetosignin()">Sign in</button>
        </div>
        <div id="signin">
            <h1 style="margin-top: -2vw; margin-bottom: 3vw;">Sign in</h1>
            <input type="text" id="username_textinput">
            <p id="pusername" >User name</p>
            <input type="password" id="password">
            <p>Password</p>
            <button onclick="login()" class="submit" style="margin-left: 2vw; scale: .8; margin-top: -2vw;">Submit</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
